<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>...</title>
  </head>
  <body>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12">
            <form id="myForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="body" placeholder="Body">
                    </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        
            <table class="table table-bordered mt-4">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Body</th>
                  <th width="5%">Action</th>
                </tr>
              </thead>
              <tbody id="myBody">
                   
              </tbody>
            </table>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script>
      // Add items to table
      var myForm = document.querySelector('#myForm'),
          title = document.querySelector('#title'),
          body = document.querySelector('#body'),
          myBody =  document.querySelector('#myBody'),
          myData;

      myForm.addEventListener('submit', addData);

     
     function addData(e){

      if(title.value !== '' && body.value !== ''){
        var myData = {
        title: title.value,
        body: body.value
      }

      myBody.innerHTML += `
      <tr>
      <td>${myData.title}</td>
      <td>${myData.body}</td>
      <td><a href="#" class="btn btn-danger delrow">X</a></td>
       </tr>
      `;

      title.value = '';
      body.value = '';

      var delRowBtns = document.querySelectorAll('.delrow');

      delRowBtns.forEach(function(delRowBtn){
        delRowBtn.addEventListener('click', deleteTableRow);
      })

      function deleteTableRow(e){
        e.target.parentElement.parentElement.remove();
      } 

      }

      e.preventDefault();
    
    }

    </script>

  </body>
</html>
